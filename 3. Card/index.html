<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="card">
        <div class="card__navigation">
            <ion-icon class="navigation__icon" name="heart-outline"></ion-icon>
            <ion-icon class="navigation__icon" name="cart-outline"></ion-icon>
        </div>
        <div class="card__product">
            <img src="./assets/img/Nike Zoom KD 12.png" alt="" class="card__product-img">
        </div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>
        <div class="card__bottom">
            <div class="card__bottom-size">
                <h3 class="card__bottom-color-title">Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__bottom-color">
                <h3 class="card__bottom-color-title">Color:</h3>
                <div class="card__bottom-color-item card__bottom-color--green"></div>
                <div class="card__bottom-color-item card__bottom-color--red"></div>
                <div class="card__bottom-color-item card__bottom-color--black"></div>
            </div>
            <div class="card__bottom-action">
                <button class="card__bottom-action-btn">
                    Buy now
                </button>
                <button class="card__bottom-action-btn">
                    Add cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
