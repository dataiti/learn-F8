<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="signup">
        <h2 class="signup__heading">Sign Up</h2>
        <div class="sugnup__social">
            <ion-icon class="sugnup__social-icon" name="logo-google"></ion-icon>
            <span class="sugnup__social-text">Sign up with Google</span>
        </div>
        <div class="signup__saperate">
            <span class="signup__or">Or</span>
        </div>
        <form action="#" class="signup__form" autocomplete="off">
            <div class="signup__form-fullname">
                <label class="signup__label" for="fullname">Full name</label>
                <input type="text" class="signup__input" placeholder="Eg: John Doe">
            </div>
            <div class="signup__form-email">
                <label class="signup__label" for="fullname">Email</label>
                <input type="text" class="signup__input" placeholder="Eg: johndoe@email.com">
            </div>
        </form>
        <button class="signup__action">Sign up</button>
        <div class="signup__already">
            <span class="signup__already-text">Already have an account?</span>
            <a href="#" class="signup__already-link">Log in</a>
        </div>
    </div>
</body>
</html>
