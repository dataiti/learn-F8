<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="slideshow">
        <div class="wrapper">
            <div class="control prev-btn">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
            <div class="control next-btn">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
            <div class="slide-images">
                <img src="./img/img1.jpeg" alt="">
                <img src="./img/img2.jpeg" alt="">
                <img src="./img/img3.jpeg" alt="">
                <img src="./img/img4.jpeg" alt="">
                <img src="./img/img5.jpeg" alt="">
            </div>
            <div class="list-dot">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
